<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>注意事项_壹财税</title>

<body>

<header id="globalTopBar" v-cloak>
	<top-bar>常见问题</top-bar>
	<div class="city-list-wrapper" v-bind:class="{active: showList}">
		<city-list :show-list.sync="showList" :selected-city.sync="selectedCity" :ip-city="ipCity"></city-list>
	</div>
</header>

<div class="main" id="faqList" v-cloak>
	<section v-for="faq in list" v-touch:tap="toggleExpand($index)">
		<div class="intro" :class="{active: !faq.folded}">
			<div class="title">
				<p>{{faq.title}}</p>
			</div>		
			<div class="arrow">
				<i v-if="faq.folded" class="fa fa-angle-down" aria-hidden="true"></i>
				<i v-if="!faq.folded" class="fa fa-angle-up" aria-hidden="true"></i>
			</div>
		</div>

		<div class="detail" v-if="!faq.folded">
			<p v-for="content in faq.content">{{content.text}}</p>
		</div>
	</section>

	<back-to-top top="300"></back-to-top>
</div>

<footer id="footerLogin" class="main">
	<footer-login></footer-login>
</footer>

<footer class="global-footer">
