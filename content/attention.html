<!DOCTYPE html>
<html>
<head>
<!--=include ../tpl/_commonhead.html -->
  <title>注意事项_壹财税</title>
  <meta name="keywords" content="..." />
  <meta name="description" content="..." />
  <link href="/public/css/attention.css" rel="stylesheet" type="text/css">
</head>
<body>

<header id="globalTopBar" v-cloak>
	<top-bar>注意事项</top-bar>
	<div class="city-list-wrapper" v-bind:class="{active: showList}">
		<city-list :show-list.sync="showList" :selected-city.sync="selectedCity" :ip-city="ipCity"></city-list>
	</div>
</header>

<div class="main" id="attentionList" v-cloak>
	<section v-for="attention in list">
		<div class="left">
			<div class="spec" :class="{'green': $index % 4 === 0, 'blue': $index % 4 === 1, 'orange': $index % 4 === 2, 'red': $index % 4 === 3}">{{attention.spec}}</div>
		</div>
		<div class="right">
			<h3>{{attention.title}}</h3>
			<div class="detail">{{attention.detail}}</div>
		</div>
	</section>

	<back-to-top top="300"></back-to-top>
</div>

<footer id="footerLogin" class="main">
	<footer-login></footer-login>
</footer>

<!--=include ../tpl/_commonfooter.html -->
<!--=include ../tpl/_commonjs.html -->
<script src="/public/js/attention.js" type="text/javascript"></script>

</body>
</html>
